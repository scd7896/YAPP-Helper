on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - shell: bash
        run: |
          touch test.txt
          whoami
      - name: Deploy NodeJS app
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/YAPP-Helper
            touch test.txt
            pm2 kill
            git pull origin master  
            rm -rf node_modules
            npm install
            npm run generate
            npm run migrate
            npm run prod
            pm2 start index.ts
