name: Deploy application
 
on:
  push:
    branches: [ master, feature/cicd-test ]
 
jobs:
  deploy:
    runs-on: macos-latest
    steps:
      - name: multiple command
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            whoami
            ls -al